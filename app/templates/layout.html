<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
    <a class="navbar-brand text-white" >ASRI GROUP</a>
    {% if current_user.is_authenticated %}
    <div>
      {% if request.endpoint not in ['main.dashboard', 'main.login'] %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-light btn-sm me-2">Kembali</a>
      {% endif %}
      <a href="{{ url_for('main.logout') }}" class="btn btn-danger btn-sm">Logout</a>
    </div>
    {% endif %}
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
